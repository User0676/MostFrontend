<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div class="wrapper">
    <section class="screen">
        <div class="calculatorScreen"><p class="numberOnScreen">0</p></div>
    </section>

    <div class = "buttons-place">
    <section class="calc-buttons">
        <section class="row1">
            <button class="button-c">c</button>
            <button class="numbers-operators">&#8592;</button>
            <button class="logic-operators">&#247</button>
        </section>
        <section class="row1">
            <button class="numbers-operators">7</button>
            <button class="numbers-operators">8</button>
            <button class="numbers-operators">9</button>
            <button class="logic-operators">&#215</button>
        </section>
        <section class="row2">
            <button class="numbers-operators">4</button>
            <button class="numbers-operators">5</button>
            <button class="numbers-operators">6</button>
            <button class="logic-operators">&#8722;</button>
        </section>
        <section class="row3">
            <button class="numbers-operators">1</button>
            <button class="numbers-operators">2</button>
            <button class="numbers-operators">3</button>
            <button class="logic-operators">&#43;</button>
        </section>
        <section class="row4">
            <button class="button-zero" ><div class="zero">0 </div></button>
            <button class="logic-operators">&#61;</button>
        </section>
    </section>
</div>
</div>
</body>
</html>
